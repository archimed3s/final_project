<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="less/style.css">
    <!--[if lte IE 8]><script src="js/html5shiv.min.js"></script><![endif]-->
    <!--[if IE]><link rel="stylesheet" href="css/ie.css"><![endif]-->
</head>
<body>
<section class="upper-block" id="home">
    <header>
        <ul>
            <li>
                <a href="#">Login</a>
                <a class="reg" href="#">Register</a>
            </li>
        </ul>
        <nav>
            <ul class="main-menu">
                <li>
                    <a href="#home" data-href="home">Home</a>
                </li>
                <li>
                    <a>Library</a>
                    <ul>
                        <li><a href="#container" data-href="text">Text</a></li>
                        <li><a href="#container" data-href="audio">Audio</a></li>
                        <li><a href="#container" data-href="video">Video</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#container" data-href="gallery">Gallery</a>
                </li>
                <li>
                    <a href="#container" data-href="contacts">Contacts</a>
                </li>
            </ul>
        </nav>
        <div class="search"><input type="text" class="js-search"></div>
    </header>
    <ul class="slider" data-current="0">
        <li class="slide1"></li>
        <li class="slide2"></li>
        <li class="slide3"></li>
    </ul>
</section>
<main>
    <aside class="sidebar">
        <h2>Main menu</h2>
        <ul class="main-menu">
            <li>
                <a href="#home" data-href="home">Home</a>
            </li>
            <li>
                <a>Library</a>
                <ul>
                    <li><a href="#container" data-href="text">Text</a></li>
                    <li><a href="#container" data-href="audio">Audio</a></li>
                    <li><a href="#container" data-href="video">Video</a></li>
                </ul>
            </li>
            <li>
                <a href="#container" data-href="gallery">Gallery</a>
            </li>
            <li>
                <a href="#container" data-href="contacts">Contacts</a>
            </li>
        </ul>
    </aside>
    <section class="content">
        <div class="breadcrumb">
            <div class="bread-item"><a href="#home">Home <span></span> </a></div>
        </div>
        <div class="content-wrapper" id="container">
            <h3 class="content-title">Welcome!!!! To single page application made by me ;-) </h3>
        </div>
    </section>
</main>

<!-- template for library text -->
<script id="libtext" type="text/x-handlebars-template">
    <h3 class="content-title">Text library</h3>
    <div class="items">
        {{#each test }}
        <div class="item js-singleItem">
            <div class="image" style="background-image: url({{image}})"></div>
            <h3>{{title}}</h3>
            <div class="info">
                <p class="author">Author: <span>{{author}}</span></p>
                <p class="genre">Genre: <span>{{genre}}</span></p>
                <p class="year">Year: <span>{{year}}</span></p>
            </div>
        </div>
        {{/each}}
    </div>
    <form>
        <h3 class="form-title">Form to add item</h3>
        <label for="title-text">Title: </label><input type="text" name="title-text" id="title-text">
        <label for="author-text">Author: </label><input type="text" name="author-text" id="author-text">
        <label for="genre-text">Genre: </label><input type="text" name="genre-text" id="genre-text">
        <label for="year-text">Year: </label><input type="text" name="year-text" id="year-text">
        <label for="description-text">Description: </label><textarea name="description-text" id="description-text"></textarea>
        <input class="js-add" type="submit">
    </form>
</script>

<!-- template for single item -->
<script id="singleItem" type="text/x-handlebars-template">
    <div class="items">
        <div class="vid-aud-text">
            <h3 class="content-title">{{singlelement.title}}</h3>
            {{#if singlelement.description}}
            <div>
                {{singlelement.description}}
            </div>

            {{else if singlelement.audio}}
            <audio controls>
                <source src="{{singlelement.audio}}" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>

            {{else}}
            <iframe width="700" height="385" src="{{singlelement.video}}" frameborder="0" allowfullscreen></iframe>
            {{/if}}
            <div class="info">
                <p class="author">Author: <span>{{singlelement.author}}</span></p>
                <p class="genre">Genre: <span>{{singlelement.genre}}</span></p>
                <p class="year">Year: <span>{{singlelement.year}}</span></p>
            </div>
        </div>
    </div>
</script>

<!-- template for search -->
<script id="search" type="text/x-handlebars-template">
    <h3 class="content-title">Result of search</h3>
    <div class="items">
        {{#each search }}
        <div class="item js-singleItem">
            <div class="image" style="background-image: url({{image}})"></div>
            <h3>{{title}}</h3>
            <div class="info">
                <p class="author">Author: <span>{{author}}</span></p>
                <p class="genre">Genre: <span>{{genre}}</span></p>
                <p class="year">Year: <span>{{year}}</span></p>
            </div>
        </div>
        {{/each}}
    </div>
</script>

<!-- template for gallery -->
<script id="libgallery" type="text/x-handlebars-template">
    <h3 class="content-title">{{test.title}}</h3>
    <div class="items gallery">
        {{#each gallery}}
        <div class="item">
            <div class="image" style="background-image: url({{image}})"></div>
        </div>
        {{/each}}
    </div>
</script>

<!-- template for contacts -->
<script id="libcontacts" type="text/x-handlebars-template">
    <h3 class="content-title">{{test.title}}</h3>
    <iframe src="{{test.source}}" width="{{test.width}}" height="{{test.height}}" frameborder="0" style="border:0" allowfullscreen></iframe>
</script>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/main.js"></script>
<script src="js/slider.js"></script>
<script src="js/breadcrumbs.js"></script>
</body>
</html>
